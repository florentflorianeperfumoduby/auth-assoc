<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connexion sécurisée</title>
</head>
<body>
  <h2>Connexion Firebase</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Mot de passe"><br><br>
  <button onclick="login()">Se connecter</button>
  <p id="error" style="color:red;"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCS43JC62yrDK4qAqTYnV1htGLWNm2uIE8",
  authDomain: "authentification-associa-f12ff.firebaseapp.com",
  projectId: "authentification-associa-f12ff",
};


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Connexion OK → redirection
          window.location.href = "page-protegee.html";
        })
        .catch(error => {
          errorEl.textContent = error.message;
        });
    }
  </script>
</body>
</html>
